<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/graphics"></ion-back-button>
    </ion-buttons>
    <ion-title>Atenuaci√≥n por Vapor de Agua</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"
             class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="atenuationGraph">

      <plotly-plot [data]="elevationData.data"
                   [layout]="elevationData.layout"
                   [useResizeHandler]="true"
                   [style]="{position: 'relative', width: '100%', height: '100%'}">
      </plotly-plot>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Obtener atenuacion en frecuencia dada</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid [formGroup]="atenuationForm"
                *ngIf="showForm">
        <ion-row class="ion-padding">
          <ion-col>
            <ion-item>
              <ion-input fill="outline"
                         label="Frecuencia"
                         labelPlacement="floating" 
                         placeholder="Ingresa frecuencia" 
                         type="number"
                         formControlName="frecuency"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-select aria-label="Frecuencia"
                        formControlName="frecuencyUnit">
              <ion-select-option *ngFor="let frecuency of frecuenciesUnits" 
                                 value="{{frecuency}}">
                                 {{frecuency}}                  
              </ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="getAtenuation()">
              Obtener atenuacion
            </ion-button>
          </ion-col>

          <ion-col>
            <h3>
              {{atenuationByFrecuency}} - (dB)
            </h3>
          </ion-col>

        </ion-row>
      </ion-grid>


    </ion-card-content>
  </ion-card>

</ion-content>
