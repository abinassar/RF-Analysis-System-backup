<ion-header>
  <ion-toolbar>
    <ion-title>graphics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"
             class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>
    Selecciona una gr√°fica:
  </h2>

  <ion-item (click)="navToProfileGraph()">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label> Perfil de Elevacion </ion-label>
  </ion-item>

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label> Atenuacion debido a Gases Atmosfericos </ion-label>
  </ion-item>

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label> Atenuacion debido a Vapor de Agua </ion-label>
  </ion-item>
  
  <div *ngIf="elevationGraph">

      <plotly-plot [data]="elevationData.data"
                   [layout]="elevationData.layout"
                   [useResizeHandler]="true"
                   [style]="{position: 'relative', width: '100%', height: '100%'}">
      </plotly-plot>
  </div>

  <div *ngIf="atenuationGraph">

      <plotly-plot [data]="elevationData.data"
                   [layout]="elevationData.layout"
                   [useResizeHandler]="true"
                   [style]="{position: 'relative', width: '100%', height: '100%'}">
      </plotly-plot>
  </div>
  <ion-fab vertical="bottom" 
           horizontal="end" 
           slot="fixed">
    <ion-fab-button>
      <ion-icon name="settings-outline"
                (click)="openConfiguration()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
