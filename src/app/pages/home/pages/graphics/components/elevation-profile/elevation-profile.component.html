<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/graphics"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de Elevación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <button (click)="showObstructions()">
    showObstructions()
  </button>

  <div *ngIf="elevationGraph">

    <plotly-plot [data]="elevationData.data"
                 [layout]="elevationData.layout"
                 [useResizeHandler]="true"
                 [style]="{position: 'relative', width: '100%', height: '100%'}">
    </plotly-plot>
  </div>

  <ion-grid>

    <ion-row>
      <h2>
        Puntos de obstrucción:
      </h2>
    </ion-row>

    <ion-row *ngFor="let point of obstructionSelectedPoints; let i=index">

      {{point.x}} Km
      
    </ion-row>
  </ion-grid>

</ion-content>
